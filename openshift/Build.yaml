apiVersion: v1
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the base shiny image
    labels:
      app: ddh
    name: base-shiny
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the base shiny image
    labels:
      app: ddh
    name: ddh-shiny-app
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Build config for base shiny application
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: ddh
    name: base-shiny
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: base-shiny:latest
    source:
      contextDir: "base-shiny"
      git:
        ref: master
        uri: https://github.com/hirscheylab/depmap.git
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile
    triggers:
    - type: ImageChange
    - type: ConfigChange
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Build config for DDH shiny application
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: ddh
    name: ddh-shiny-app
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ddh-shiny-app:latest
    source:
      git:
        ref: master
        uri: https://github.com/hirscheylab/depmap.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: base-shiny:latest
        dockerfilePath: Dockerfile.ddh-shiny-app
    triggers:
    - type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}
